<!DOCTYPE html>
<html>

<body>
<form   action = "changepassword"> 
	New Password:  <input type="password" id = "password" name="new_password" /><br/>
	<button id="button">submit_password</button>  
</form>
<script>
document.getElementById('button').addEventListener('click',loadDoc);
function loadDoc() {
  var password = document.getElementById('password');
  const request = new XMLHttpRequest();
  var url = "changepassword?pass="+password;
  request.open("GET", url );
  request.send();
}
</script>
</body>
</html>
